<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="myForm">
      <input type="text" id="myInput" />
      <input type="submit" value="Submit" />
    </form>
    <div id="message"></div>
  </body>

  <script>
    document
      .getElementById("myForm")
      .addEventListener("submit", function (event) {
        event.preventDefault(); // This prevents the form from being submitted
        var input = document.getElementById("myInput").value;
        console.log(input); // This will log the input value to the console
        document.getElementById("message").innerHTML = input; // This line is vulnerable to XSS attacks
      });
  </script>
</html>
